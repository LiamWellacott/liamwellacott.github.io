  staticman:
    allowedFields          : ['name', 'email', 'message']
    branch                 : "master"
    commitMessage          : # "New comment by {fields.name}"
    filename               : # comment-{@timestamp}
    format                 : # "yml"
    moderation             : # true
    path                   : # "/_data/comments/{options.slug}" (default)
    requiredFields         : ['name', 'message']
    transforms:
      email                : # "md5"
    generatedFields:
      date:
        type               : # "date"
        options:
          format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
    endpoint               : https://staticman3.herokuapp.com/v3/entry/github/ # URL of your own deployment with trailing slash, will fallback to the public instance
  reCaptcha:
    siteKey                : "6LfeCdUUAAAAANoQRrMA3SnibZp1V08Vv0B32vnz"
    secret                 : "bq+IL1nk3vVQTDRtmW7sXLVbxC4azl/RAqmq+1id1sUElAqsubIAqkw+y0dxkd35tEZIWamNTfy5NROsAbAz+dGC2cJOA1QIBqGpy7Afzh5UumXWfkiURERzM5yhsW/94VZs0qOd/oKSlvhuLXfHMSHh4C75/l+4mzOw4fs6Sx8="
  atom_feed:
    path                   : # blank (default) uses feed.xml
  search                   : true # true, false (default)
  search_full_content      : true # true, false (default)
  search_provider          : # lunr (default), algolia, google
  algolia:
    application_id         : # YOUR_APPLICATION_ID
    index_name             : # YOUR_INDEX_NAME
    search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
    powered_by             : # true (default), false
  google:
    search_engine_id       : # YOUR_SEARCH_ENGINE_ID
    instant_search         : # false (default), true
# SEO Related
